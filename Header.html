<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bg-primary {
      text-align: center;
      color: black;
      border-radius: 10px;
    }

    .bg-success {
      height: 300px;
      border-radius: 10px;
    }

    .bg-warning {
      height: 300px;
      border-radius: 10px;
    }

    .bg-danger {
      height: 300px;
      border-radius: 10px;
    }

    .bg-secondary {
      height: 80px;
      text-align: center;

    }
  </style>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>

  <body>
    <header class="bg-primary text-white p-3">
      <div class="container">
        <h1>Header</h1>
      </div>
    </header>

    <main class="container mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="bg-success p-3">
            <h3>Column 1</h3>
            <p>Content for column 1.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-warning p-3">
            <h3>Column 2</h3>
            <p>Content for column 2.</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-danger p-3">
            <h3>Column 3</h3>
            <p>Content for column 3.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-secondary text-white p-3">
      <div class="container">
        <p>Footer</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  </html>
</body>

</html>
